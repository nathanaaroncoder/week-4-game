<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Crystal Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<h1>Crystal Game <small id="smallHead">Can you match the number?</small></h1>
			</div>

			<p>A random number will appear.</p>
			<p>Click on the crystals to find out their individual value.</p>
			<p>Win the game by clicking the right combination of crystals to match the number. Don't go over the number or you lose!</p>
			<p>Good luck!</p>
			
			<div class="row">
				<div class="col-xs-5">
					<div id="random-number"></div>
				</div>
				<div class="col-xs-3">
					<p id="alert"></p>
					<p class="statbox">Wins: <span id="wins"></span></p>
					<p class="statbox">Losses: <span id="losses"></span></p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-3">
					<a id ="crystal1" class="btn btn-default" href="#" role="button">
						<img src="assets/images/greenCrystal.jpg" alt="">
					</a>
				</div>
				<div class="col-xs-3">
					<a id = "crystal2" class="btn btn-default" href="#" role="button">
						<img src="assets/images/lightBlueCrystal.jpg" alt="">
					</a>
				</div>
				<div class="col-xs-3">
					<a id = "crystal3" class="btn btn-default" href="#" role="button">
						<img src="assets/images/purpleCrystal.jpg" alt="">
					</a>
				</div>
				<div class="col-xs-3">
					<a id = "crystal4" class="btn btn-default" href="#" role="button">
						<img src="assets/images/redCrystal.jpg" alt="">
					</a>
				</div>
			</div>

			<br>

			<div class="messageBox" class="row">
				The current total is:
				<div id="total"></div>

			</div>

			<div class="messageBox" class="row">
				<div id="crystal-count"></div>
			</div>

			<div class="messageBox" class="row">
				<div id="messages"></div>
			</div>



		</div>
		
	<script type = "text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
